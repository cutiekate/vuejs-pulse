<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue.js cdn</title>
  </head>
  <body>
    <div id="app">
      <template>
        <button
          @click="alert()"
          type="button"
          class="btn btn-success"
          style="margin-right: 8px"
        >
          {{ isShow ? "Скрыть" : "Показать" }}
        </button>
        <input type="checkbox" v-model="isSuccess" />
        <label for="message" class="sr-only">Password</label>
        <input
          type="text"
          class="form-control"
          id="message"
          v-model="message"
        />
        <div
          v-if="isShow"
          class="alert"
          :class="checkAlertClass()"
          role="alert"
        >
          {{ message }}
        </div>
      </template>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
