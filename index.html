<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vue.js cdn</title>
  </head>
  <body>
    <div id="app">
      <template>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Website</th>
              <th scope="col">Company geo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in api" :key="index">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.username }}</td>
              <td>
                <a :href="`mailto:${item.email}`">{{ item.email }}</a>
              </td>
              <td>{{ item.phone }}</td>
              <td>
                <a :href="`http://${item.website}`" target="_blank">{{
                  item.website
                }}</a>
              </td>
              <td>
                <a
                  :href="`https://www.google.com/maps/@${item.address.geo.lat},${item.address.geo.lng},18.25z`"
                  target="_blank"
                  >{{ item.address.city }}, {{ item.address.street }},
                  {{ item.address.suite }}</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </template>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
