<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Вход на личную страницу</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="cont_main">
	  <div class="cont_center">
	    <div class="cont_login">
	      <div class="cont_info_log_signup">
	        <div class="col_md_login">
	          <div class="cont_opacity">
	            <h2>Войти</h2>
	            <p>У вас уже есть логин?</p>
	            <button class="btn_login" onclick="click_login()">Войти</button>
	          </div>
	        </div>
	        <div class="col_md_signup">
	          <div class="cont_opacity">
	            <h2>Регистрация</h2>
	            <p>Нет логина?</p>
	            <button class="btn_signup" onclick="click_signup()">Зарегистрироваться</button>
	          </div>
	        </div>
	      </div>
	      <div class="cont_back_info">
	        <div class="cont_img_back_grey">
	          <img src="img/bg.jpg" alt="" />
	        </div>
	      </div>
	      <div class="cont_forms">
	        <div class="cont_img_back_">
	          <img src="img/bg.jpg" alt="" />
	        </div>
	        <div class="cont_form_login">
	          <a href="#" onclick="back_login_signup()"><i class="material-icons">&#8656;</i></a>
	          <h2>Войти</h2>
	          <input type="text" placeholder="E-mail" />
	          <input type="password" placeholder="Пароль" />
	          <button class="btn_login" onclick="click_login()" href="personal_page.html">Войти</button>
	        </div>
	        <div class="cont_form_signup">
	          <a href="#" onclick="back_login_signup()"><i class="material-icons">&#8656;</i></a>
	          <h2>Регистрация</h2>
	          <input type="text" placeholder="E-mail" />
	          <input type="text" placeholder="Логин" />
	          <input type="password" placeholder="Пароль" />
	          <input type="password" placeholder="Повторите пароль" />
	          <button class="btn_sign_up" onclick="click_signup()">Зарегистрироваться</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>	
<script  src="js.js"></script>
</body>
</html>
